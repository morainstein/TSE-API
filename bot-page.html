<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot- TSE</title>
    <link rel="stylesheet" type="text/css" href="styles.css/style2.css">
</head>
<body>
    <div id="container-chatbot">
        <header>
            <div id="chatbot-image">
                <img src="images/person-chat.png">
            </div>
            <div id="chatbot-text">
                <h1 id="loading-text"></h1>
            </div>
        </header>
        <main>
            <div id="ficha">
                <label for="nomeInput">Ficha completa do candidato:</label>
                <input type="text" id="nomeInput" placeholder="Nome do candidato">
                <button id="buscarFichaButton">Buscar</button>
            </div>
            <div id="retorno">
                
            </div>
        </main>
        <div id="img-tse">
            <img src="images/icon.png" id="img-tse-img">
        </div>
    </div>

    <script src="buscaDeputados.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var text = 'Olá, você está conversando com Naru';
            var index = 0;
            var interval = setInterval(function() {
                document.getElementById('loading-text').textContent += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                }
            }, 60); // Intervalo de 60ms entre cada letra
        });
    </script>
</body>
</html>
